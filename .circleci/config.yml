# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2

job_defaults: &defaults
    docker:
      - image: circleci/clojure:tools-deps-node
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m      
      ENVIRONMENT: "test"

jobs:
  build:
    <<: *defaults
    # Download and cache dependencies
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Clojure setup
          command: clojure -R:cljtest -e "(println \"Clojure setup done\")"
      - run:
          name: Clojurescript setup
          command: clojure -R:cljstest -e "(println \"Clojurescript setup done\")"
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}

  test-clj:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}
      - run: clojure -A:cljtest

  test-cljs:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}
      - run: clojure -A:cljstest

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test-clj:
          requires:
            - build
      - test-cljs:
          requires:
            - build
