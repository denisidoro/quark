# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps-node

    working_directory: ~/repo

    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}

      - run: clojure -R:cljtest -e "(println \"Clojure setup done\")"

      - run: clojure -R:cljstest -e "(println \"Clojurescript setup done\")"

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}

      - run:
          name: Clojure tests
          command: clojure -A:cljtest

      - run:
          name: Clojurescript tests
          command: clojure -A:cljstest
